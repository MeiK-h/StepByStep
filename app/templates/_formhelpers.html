{% macro render_field(field) %}
<div class="input-group form-group has-feedback col-sm-12">
    <label>{{ field.label }}</label>
    {{ field(**kwargs) | safe }}

    {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
    <li>{{ error }}</li>
    {% endfor %}
    </ul>
    {% endif %}
</div>
{% endmacro %}
