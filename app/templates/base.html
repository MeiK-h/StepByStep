<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}StepByStep{% endblock %}</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="/static/css/sbs.min.css?v3.0.4" rel="stylesheet">
    <script src="/static/js/jquery-1.12.4.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="/static/favicon.ico" />
    <meta charset="utf-8">
    {% block head %}{% endblock %}
</head>

<body>
    <div class="everything">
        <div class="banner">
            <div class="container">
            </div>
        </div>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">StepByStep</a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a data-toggle="modal" data-target="#myModal" href="javascript:void(0)">关于</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">

                        <li><a data-toggle="modal" data-target="#loginModal" href="javascript:void(0)">Login</a></li>
                        <li><a data-toggle="modal" data-target="#registerModal" href="javascript:void(0)">Register</a></li>

                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="main">
        {% block body %} {% endblock %}
    </div>
</body>

</html>
