<!DOCTYPE html>

<head>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="/static/css/sbs.min.css?v3.0.4" rel="stylesheet">
    <script src="/static/js/jquery-1.12.4.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.dotdotdot.min.js"></script>
    <script src="/static/js/admin.js"></script>
    <meta charset="utf-8">
    <title>StepByStep</title>
</head>

<body>
    <input type="hidden" id="orgId" value="{{ orgId }}">
    <script>
        $.ajaxSetup({
            data: { csrfmiddlewaretoken: '{{ csrf_token }}' },
        });
    </script>
    <form name="fileForm" style="display: none;">
        <input type="file" id="upFile" name="file" />
        <input type='hidden' name='csrfmiddlewaretoken' value='{{ csrf_token }}' id="csrfToken" />
    </form>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        ×
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                    </h4>
                </div>
                <div class="modal-body" id="myModalBody">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="button" class="btn btn-primary" id="myModalSubmit">
                        提交
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="everything">
        <div class="banner">
            <div class="container">
            </div>
        </div>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{% url 'index' %}">StepByStep</a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a data-toggle="modal" data-target="#myModal" href="javascript:void(0)">帮助</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        {% if perms.user %}
                        <li><a href="">{{ user.username }}</a></li>
                        <li><a href="">Logout</a></li>
                        {% elif user.is_authenticated %}
                        <li><a href="">{{ user.username }}</a></li>
                        <li><a href="">Logout</a></li>
                        {% else %}
                        <li><a href="">Login</a></li>
                        <li><a href="">Register</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="main">
        <div class="container">
            <div>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr id="thead">
                        </tr>
                    </thead>
                    <tbody class="vertical-middle" id="tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
